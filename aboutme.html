        <!-- Offcanvas Display -->
        <div class="offcanvas offcanvas-start light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input id="darkMode" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
      
        <!-- Contents -->
        <div>
          <h1 class="text-center linear-gradient-dark container-fluid">About Me</h1>
        </div>

        <div class="row justify-content-center align-items-center light">
          <div class="col-lg-3 colo-sm-2 m-3">
              <img src="" alt="">
          </div>
          <div class="col-lg-8 colo-sm-5 m-3">
            <span>Alias:</span>
            <ul>
              <li>Spectre</li>
              <li>Geotrix</li>
            </ul>
            <span>Full Name:</span> Gavriel Donovan <br>
            <span>Hobbies:</span> Playing games, Watching movies <br>
            <span>Me:</span> My name is Gavriel Donovan <br>
          </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
          const darkModeToggle = document.querySelector('#darkMode');

          darkModeToggle.addEventListener('click', () => {
              if (darkModeToggle.checked){
                  // Turn to Dark Mode
                  let element = document.querySelector('.navbar-dark');
                  element.classList.remove('navbar-dark');
                  element.classList.add('navbar-light');
                  element = document.querySelector('.linear-gradient-dark');
                  element.classList.remove('linear-gradient-dark');
                  element.classList.add('linear-gradient-light');
                  const change = document.querySelectorAll('.light');
                  for (let i = 0; i < change.length; i++) {
                      change[i].classList.remove('light');
                      change[i].classList.add('dark');
                  }
              } else {
                  // Turn to White Mode
                  let element = document.querySelector('.navbar-light');
                  element.classList.remove('navbar-light');
                  element.classList.add('navbar-dark');
                  element = document.querySelector('.linear-gradient-light');
                  element.classList.remove('linear-gradient-light');
                  element.classList.add('linear-gradient-dark');
                  let change = document.querySelectorAll('.dark');
                  for (let i = 0; i < change.length; i++) {
                      change[i].classList.remove('dark');
                      change[i].classList.add('light');
                  }
              }
          });
        </script>

    </body>
